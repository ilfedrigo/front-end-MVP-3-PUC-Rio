<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome!</title>
  <link rel="shortcut icon" href="urbantrendz-logo.svg" type="image/svg">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <divgrid-container">
    <div class="home-container">
      <div class="container-welcome">
        <img src="urbantrendz-logo.svg" class="logo">
        <h1>Welcome to UrbanTrendz!</h1>
      </div>
    </div>
    <div class="login-container">
      <div id="login-container">
        <input class="username" type="text" id="username" placeholder="username">
        <input class="password" type="password" id="password" placeholder="password">
        <div class="botoes">
            <a id="login-link" class="button-link" onclick="login()">Login</a>
            <a id="sign-up-link" class="button-link" onclick="signup()">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
   <script src="script.js"></script>
</body>
</html>
