<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  
<header class="header">
  <div class="container-header">
    <div class="logo-nome">
      <img src="urbantrendz-logo.svg" alt="Logo da Empresa" class="logo-header">
      <h1 class="nome-empresa">UrbanTrendz</h1>
    </div>
    <a href="index.html" class="botao-carrinho">
      <ion-icon name="cart-outline" class="icone-carrinho"></ion-icon>
      <span class="texto-carrinho">Back to Store</span>
    </a>
  </div>
</header>
<div class="container">
    <!-- Aqui vai a tabela -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-md-12">
                            <h1>Cart</h1>
                            <table class="table table-striped">
                                <tbody class="cart-items-list"></tbody>
                                </table>
                                <button class="botao">Checkout</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container-footer">
      <div class="copyright">
        &copy; 2024 UrbanTrendz
        <a href="https://github.com/ilfedrigo" target="_blank" class="link-github">
          <ion-icon name="logo-github"></ion-icon>
        </a>
      </div>
    </div>
  </footer>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="script.js"></script>

</body>
</html>
